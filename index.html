                let part1 = (this.value).split(".")[0].toString();

                if (part1.length > 4) {
                    part1 = part1.substring(0, part1.length-1);
                }

                if ((part1.length <= 4 ) && ( part2.length == 2)) {
                    this.value = parseFloat(part1 + "." + part2);
                }
            });
        });
    </script>
